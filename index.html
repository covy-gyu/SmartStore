<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/styleSheet.css">
</head>
<body>
    <div id ="container">
        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="#">음식</a>
            <a href="#">가전</a>
            <a href="#">가구</a>
            <a href="#">캠핑용품</a>
        </div>
        <span style="font-size: 30px;cursor:pointer" onclick="openNav()">&#9776; open</span>
        <div class="content">
            <div class="slideshow-container">
                <div class="mySlides fade">
                    <div class="numbertext">1 / 3</div>
                    <img src="/image/1.jpg">
                </div>
                <div class="mySlides fade">
                    <div class="numbertext">2 / 3</div>
                    <img src="/image/2.jpg">
                </div>
                <div class="mySlides fade">
                    <div class="numbertext">3 / 3</div>
                    <img src="/image/3.jpg">
                </div>
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
            <div class="details-container">
                <fieldset>
                    <legend>상세정보</legend>
                    <span>알프랑 그늘막 팝업 스피드 원터치 텐트</span>
                    <button class="accordion" onclick="openInfo(event, 'sellerInfo')">판매자 정보</button>
                    <div id = "sellerInfo" class="acc_content">
                        <p>금오공과대학교<br>
                            소프트웨어공학과<br>
                            김규철<br>
                        </p>
                    </div>
                    <button class="accordion" onclick="openInfo(event, 'itemsInfo')">상품 정보</button>
                    <div id = "itemsInfo" class="acc_content">
                        <p>최신 텐트<br>
                            원터치<br>
                            방수<br>
                        </p>
                    </div>
                    <button class="accordion" onclick="openInfo(event, 'orderInfo')">주문 정보</button>
                    <div id = "orderInfo" class="acc_content">
                        <select id="mySelect" onchange="myFunction()">
                            <option value="defult">선택</option>
                            <option value="A">A. 스피드 원터치 팝업텐트(3~4인용)</option>
                            <option value="B">B. 5초 원터치 텐트(3인용) (+10,000원)</option>
                            <option value="C">C. 5초 원터치 텐트(5인용) (+20,000원)</option>
                          </select>
                    </div>
                    <strong id="totalPrice" style="float: right;">총 상품금액 0원</strong>
                    <br>
                    <button>구매하기</button>
                </fieldset>
                
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="/script.js" ></script>
</html>
